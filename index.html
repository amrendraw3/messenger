<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script>
    $(function () {
      var uniqueId = Math.floor(Math.random() * (99999 - 11111 + 1)) + 11111;
      var socket = io();
      $('form').submit(function(){
        socket.emit('transferdata', {event: $('#public-event-name').val(), data: $('#event-data').val()});
        $('#event-name').val('');
        $('#event-data').val('');
        return false;
      });
      socket.on('transferdata', function(msg){
        $('#messages').append($('<li>').text(JSON.stringify(msg)));
      });
      socket.emit("add-user", {uniqueId: uniqueId});
    });
  </script>
    <style>
      body { font: 13px Helvetica, Arial;  margin: 20px;}
    </style>
  </head>
  <body>
    <form action="">
      <div class="row">
        <div class="col-md-4">
          <input type="text" id="public-event-name" class="form-control" placeholder="Event name">
          <br>
          <input type="text" id="single-event-name" class="form-control" placeholder="Event name">
        </div>
        <div class="col-md-4">
          <textarea class="form-control" name="" id="event-data" cols="30" rows="5" placeholder="Event messages"></textarea>
        </div>
        <div class="col-md-4"> 
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="display" style="border: 1px solid; margin-top: 20px; min-height: 500px">
            <h3>Server broadcasts: </h3>
            <ul id="messages"></ul>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
